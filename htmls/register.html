<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="../styles/registerStyle.css">
      <link rel="stylesheet" href="../styles/indexStyle.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Регистрация
         </div>
         <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Фамилия</label>
             </div>
             <div class="field">
                <input type="text" required>
                <label>Имя</label>
             </div>
             <div class="field">
               <input type="number" required>
               <label>Телефон</label>
            </div>
            <div class="field">
               <input type="text" required>
               <label>Почта</label>
            </div>
             <div class="field">
                <input type="text" required>
                <label>Номер документа</label>
             </div>
            <div class="field">
               <input type="password" required>
               <label>Пароль</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Повтор пароля</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Запомнить меня</label>
               </div>
               <div class="pass-link">
                  <a href="../index.html">Вернутся на глвную</a>
               </div>
            </div>
            
            <div class="field">
               <input type="submit" value="Войти">
            </div>
            
         </form>
      </div>
     
   </body>
</html>
